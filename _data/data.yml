experiences:
    - role: Business Analyst
      time: Jan 2016 - Apr 2019
      company: Tencent
      location: Shenzhen, China
      details: |
        I worked as business analyst in Interactive and Entertainment Group of Tencent. 
        My research focused on the domestic and global gaming industry. 
        The responsibility of my work was leveraging qualitative and quantitative methods to analyze 
        external industry and internal competence and delivering research insights for management team 
        to support business development. Highlight:
          - Led to establish a working pipeline for detecting new trending games, including data scraping, 
          data processing, and building change detection model.
          - Built regression model to predict the operational metrics (e.g. DAU, grossing revenue) for new games.
          - Made impact on organization re-structuring and resource optimization in studio’s related business by 
          researching on the trend of the MMORPG (Massive Multiplayer Online Role-Playing Game) market and identifying 
          the success factors in the market and internal business challenge.
    - role: Business Analyst
      time: Jul 2014 - Dec 2015
      company: NetEase
      location: Hangzhou, China
      details: |
        I worked as business analyst in Strategic Development Center of NetEase Game. I Conducted strategic research and 
        supported executive decisions on market entry, market competition analysis, etc.
